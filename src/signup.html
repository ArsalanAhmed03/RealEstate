<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Real Estate</title>
    <link rel="stylesheet" href="/styles/signup-styles.css">
    <link rel="stylesheet" href="/styles/header-styles.css">
    <link rel="stylesheet" href="/styles/footer-styles.css">
    <link rel="stylesheet" href="/styles/loader-styles.css">
    <link rel="stylesheet" href="/styles/body-styles.css">
</head>

<body>
    <div class="loader"></div>

    <header class="Signup_header"></header>

    <div class="signup-container">
        <h2>Join Our Family</h2>
        <form id="signupform" method="post" action="/signup">
            <div class="input-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname" placeholder="Enter Your Full Name" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter Your Password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Your Password"
                    required>
            </div>
            <div class="input-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="+971" required>
            </div>
            <div class="input-group">
                <label for="emirate">Emirate</label>
                <select id="emirate" name="emirate" required>
                    <option value="Abu Dhabi">Abu Dhabi</option>
                    <option value="Dubai">Dubai</option>
                    <option value="Sharjah">Sharjah</option>
                    <option value="Ajman">Ajman</option>
                    <option value="Fujairah">Fujairah</option>
                    <option value="Ras Al Khaimah">Ras Al Khaimah</option>
                    <option value="Umm Al Quwain">Umm Al Quwain</option>
                </select>
            </div>
            <div class="input-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" required>
            </div>
            <div class="input-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="input-group">
                <label for="pobox">PO Box</label>
                <input type="text" id="pobox" name="pobox">
            </div>
            <div class="input-group">
                <label for="nationality">Nationality</label>
                <input type="text" id="nationality" name="nationality" required>
            </div>
            <div class="input-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="input-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                </select>
            </div>
            <div class="input-group">
                <label for="language">Preferred Language</label>
                <select id="language" name="language" required>
                    <option value="English">English</option>
                    <option value="Arabic">Arabic</option>
                </select>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <footer>
        <!-- footer will be loaded here -->
    </footer>

    <script src="/scripts/header-script.js"></script>
    <script src="/scripts/footer-script.js"></script>
    <script src="/scripts/loader-script.js"></script>
    <script src="/scripts/signup-script.js"></script>
    <script>
        window.onload = function () {
            addHeader();
            addfooter();
        };
    </script>
</body>

</html>
